<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="./assets/icons/logo.svg" alt="Logo" class="logo-image">
        </div>
        <div class="attention">
            <span>Atenção:</span> Vagas Limitadas!
        </div>
        <div id="button-head">
            <a href="#" class="button-header button-primary">
                <img src="./assets/icons/mingcute_ticket-fill.svg" alt="ticket" class="button-icon">
                Garanta sua vaga
            </a>
        </div>
    </header>

    <main class="hero">
        <div class="hero-content">
            <h1 class="hero-title">
                <span class="brand">BRAND</span> &
                <span class="negocios">NEGÓCIOS</span>
            </h1>
            <p class="hero-subtitle">
                Descubra como o branding transforma negócios em sucessos!
            </p>
            <div class="buttons">
                <a href="#" class="button button-primary">
                    <img src="./assets/icons/mingcute_ticket-fill.svg" alt="ticket" class="button-icon">
                    Garanta sua vaga agora
                </a>
                <a href="#" class="button button-secondary">
                    <img src="./assets/icons/mynaui_calendar-solid.svg" alt="calendar" class="button-icon">
                    Veja a programação completa
                </a>
            </div>
        </div>
    </main>
</body>

</html>
